<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>swiper 15</title>
</head>

<body>
    <p class="brands-title">Ремонт техники различных брендов</p>
    <section class="swiper mySwiper">
        <ul class="swiper-wrapper list-reset">
            <li class="swiper-slide brands-button">
                <img class="brands-button__img" src="images/brands/Lenovo.png" alt="">
            </li>
            <li class="swiper-slide brands-button">
                <img class="brands-button__img" src="images/brands/Samsung.png" alt="">
            </li>
            <li class="swiper-slide brands-button">
                <img class="brands-button__img" src="images/brands/Apple.png" alt="">
            </li>
            <li class="swiper-slide brands-button">
                <img class="brands-button__img" src="images/brands/ViewSonic.png" alt="">
            </li>
            <li class="swiper-slide brands-button">
                <img class="brands-button__img" src="images/brands/Bosch.png" alt="">
            </li>
            <li class="swiper-slide brands-button">
                <img class="brands-button__img" src="images/brands/HP.png" alt="">
            </li>
            <li class="swiper-slide brands-button">
                <img class="brands-button__img" src="images/brands/Acer.png" alt="">
            </li>
            <li class="swiper-slide brands-button">
                <img class="brands-button__img" src="images/brands/Sony.png" alt="">
            </li>

            <li class="swiper-slide brands-button">
                <img class="brands-button__img" src="images/brands/Lenovo.png" alt="">
            </li>
            <li class="swiper-slide brands-button">
                <img class="brands-button__img" src="images/brands/Samsung.png" alt="">
            </li>
            <li class="swiper-slide brands-button">
                <img class="brands-button__img" src="images/brands/Apple.png" alt="">
            </li>
        </ul>
        <div class="swiper-pagination"></div>
    </section>
    <div class="button-wrapper">
    <button class="brands__expand-button">
        <img src="icons/Expand.svg" alt="" class="expand-icon">
        <span class="expand-button__text">Показать все</span>
    </button>
    </div>


    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
